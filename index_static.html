<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/normalize.min..css">
    <link rel="stylesheet" type="text/css" href="lib/font-awesome-4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300">
    <!-- <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"> -->
    <title>The Never-Ending Grocery List</title>
</head>
<body>
<header>
    <div class="content">
        <h1><span id="title-1">The</span><span id="title-2">Never-Ending</span><span id="title-3">Grocery List</span></h1>
        <div id="logo"><img src="img/bag.png"></div>
    </div>
</header>
<main id="main" role="main">
    <div class="content"> 
        <section id="add">
            <h2>Add This</h2>
            <div class="">
                <input type="text" id="new-item" name="new-item" placeholder="[new item]">
            </div>
        </section>
        <section id="need">
            <h2>Need 4 Items</h2>
            <div class="grocery-list">
                <div class="item">
                    <div class="check"><i class="fa fa-square-o"></i></div>
                    <div class="name">Vitamin Water <span class="qty">(10)</span></div>
                    <div class="remove"><i class="fa fa-times-circle"></i></div>
                </div>
                <div class="item">
                    <div class="check"><i class="fa fa-square-o"></i></div>
                    <div class="name">Kale <span class="qty">(1)</span></div>
                    <div class="remove"><i class="fa fa-times-circle"></i></div>
                </div>
                <div class="item">
                    <div class="check"><i class="fa fa-square-o"></i></div>
                    <div class="name">Rice Cakes <span class="qty">(4)</span></div>
                    <div class="remove"><i class="fa fa-times-circle"></i></div>
                </div>
                <div class="item">
                    <div class="check"><i class="fa fa-square-o"></i></div>
                    <div class="name">Greek Yogurt <span class="qty">(1)</span></div>
                    <div class="remove"><i class="fa fa-times-circle"></i></div>
                </div>
            </div>
        </section>
        <section id="got">
            <h2>Got 4 Items</h2>
            <div class="grocery-list">
                <div class="item">
                    <div class="check"><i class="fa fa-check-square-o"></i></div>
                    <div class="name">Vodka <span class="qty">(1)</span></div>
                    <div class="remove"><i class="fa fa-times-circle"></i></div>
                </div>
                <div class="item">
                    <div class="check"><i class="fa fa-check-square-o"></i></div>
                    <div class="name">Pop Tarts <span class="qty">(2)</span></div>
                    <div class="remove"><i class="fa fa-times-circle"></i></div>
                </div>
                <div class="item">
                    <div class="check"><i class="fa fa-check-square-o"></i></div>
                    <div class="name">Sharp Chedder Cheese <span class="qty">(4)</span></div>
                    <div class="remove"><i class="fa fa-times-circle"></i></div>
                </div>
                <div class="item">
                    <div class="check"><i class="fa fa-check-square-o"></i></div>
                    <div class="name">Lucky Charms <span class="qty">(1)</span></div>
                    <div class="remove"><i class="fa fa-times-circle"></i></div>
                </div>
            </div>
        </section>
    </div>    
</main>
<footer>
    <div class="content">
        <div class="credits">Bag icon via <a href="http://www.pixeden.com/media-icons/flat-design-icons-set-vol1" target="_blank">Flat Design Icon Set, Vol 1</a> &bull; <a href="http://www.pixeden.com/" target="_blank">pixeden.com</a></div>
        <div id="copyright">Copyright &copy; 2014, Edward Bryant</div>    
        <div class="credits">Go Forth and Shop!</div>
    </div>    
</footer>
</body>
</html>
